name: ‚ö°Ô∏è Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  NODE_VERSION: 20.9.0
  PUBLIC_GIT_BRANCH: ${{ github.ref_name}}
  PUBLIC_GIT_COMMIT_SHA: ${{ github.sha }}

jobs:
  deploy_prod:
    name: ‚ö°Ô∏è Deploy Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://paulmorris.dev
    steps:
      - name: ‚Üß Checkout code
        uses: actions/checkout@v3

      - name: ‚¨° Setup Node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ‚¨£ Install dependencies
        run: npm ci

      - name: üõ†Ô∏è Build site
        run: npm run build

      - name: ‚òÅÔ∏è Deploy to Cloudflare
        uses: cloudflare/pages-action@v1.5.0
        with:
          directory: dist
          wranglerVersion: "3"
          branch: ${{ github.ref_name}}
          projectName: paul-dev
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
